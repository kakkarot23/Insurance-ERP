{% extends 'base.html' %}

{% block title %}KYC Form - Insurance ERP{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>KYC Onboarding</h2>
        
        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="invalid-feedback d-block">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save KYC Profile</button>
                <a href="{% url 'kyc:list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
